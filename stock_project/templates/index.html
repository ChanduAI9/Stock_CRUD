{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager</title>

    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Stock Manager</h1>

        <!-- Form to add a new stock -->
        <div class="card p-4 mb-4">
            <h2 class="mb-4">Add a New Stock</h2>
            <form id="stockForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="stockName" placeholder="Stock Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="tickerSymbol" placeholder="Ticker Symbol" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="stockPrice" step="0.01" placeholder="Stock Price" required>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary mt-3">Add Stock</button>
                </div>
            </form>
        </div>

        <!-- Stock list will be rendered here -->
        <div class="card p-4">
            <h2 class="mb-4">Stock List</h2>
            <ul id="stockList" class="list-group">
                <!-- Stocks will be appended here by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
